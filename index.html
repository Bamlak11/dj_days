<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Days</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>


<body>


    <main>

        <header>
            <h1>DJ DAYS</h1>


        </header>

        <div class="now-playing">
            <h2>Now Playing</h2>

            <div class="music-info">
                <img src="https://images.pexels.com/photos/3959994/pexels-photo-3959994.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" width="300" height="200" alt="Album Image">
                <p id="song-title"> Song Title:</p>
                <p id="song-artist"> Artist Name:</p>
            </div>
            <audio controls>
                
            </audio>

            <div class="music-controls">
                <button id="prev-button">Previous</button>
                <button id="play-button">Play</button>
                <button id="pause-button">Pause</button>
                <button id="next-button">Next</button>
            </div>

        </div>


        <div class="album-list">
            <h2>Album List</h2>

        </div>


        <div class="new-album">
            <h2>New Album</h2>

        </div>






    </main>



    <footer>
        <p> Â© DJ Days</p>
    </footer>

    <script src="/scripts/script.js"></script>
</body>
</html>
