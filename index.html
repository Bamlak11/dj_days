<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Days</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


<body>


    <main>

        <header>
            <!-- <h1>DJ DAYS</h1> -->
            <nav>
                <ul>
                    <li><a  href="#now-playing">Now Playing</a></li>
                    <li><a  href="#album-list">Album List</a></li>
                    <li><a href="#new-album">New Album</a></li>
                </ul>
            </nav>

        </header>

        <h2 id="now-playing">Now Playing</h2>
        <div class="now-playing" id="add-playing">
            

            <div class="music-info">
                <img src="https://images.pexels.com/photos/1319799/pexels-photo-1319799.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" id="now-playing-image" width="350" height="350" alt="Album Image">
                <br>
                <h3 id="song-title"> Venus</h3>
                <p id="song-artist"> John Smith</p>
                <p id="song-genre"> R&B</p>
            </div>

           

            <div class="music-controls">

                <audio controls>
                
                </audio>
                <div class="music-controls2">
                <button id="prev-button"><span class="material-symbols-outlined">
                    skip_previous</span></button>
                <button id="play-button"><span class="material-symbols-outlined">
                    play_circle </span></button>
                <button id="pause-button"><span class="material-symbols-outlined">
                    pause_circle</span></button>
                <button id="next-button"><span class="material-symbols-outlined">
                    skip_next</span></button>
                </div>
                    
            </div>

        </div>


        <h2 id="album-list">Album List</h2>
        <div class="album-list" id="add-list">
            
            <ul id="albums">
                
                <li class="album1">
                    <img src="https://images.pexels.com/photos/1319799/pexels-photo-1319799.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" width="150" alt="Album">
                    <div>
                        <h3>Venus</h3>
                        <p class="artist-name">John Smith</p>
                        <p class="artist-genre">R&B</p>
                    </div>
                </li>

                <li class="album2">
                    <img src="https://images.pexels.com/photos/11026512/pexels-photo-11026512.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" width="150" alt="Album">
                    <div>
                        <h3>Mars</h3>
                        <p class="artist-name">Jane Doe</p>
                        <p class="artist-genre">Classical</p>
                    </div>
                </li>

                <li class="album3">
                    <img src="https://images.pexels.com/photos/7663541/pexels-photo-7663541.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" width="150" alt="Album">
                    <div>
                        <h3>Neptune</h3>
                        <p class="artist-name">Bob</p>
                        <p class="artist-genre">Jazz</p>
                    </div>
                </li>
                <li class="album4">
                    <img src="https://images.pexels.com/photos/8474476/pexels-photo-8474476.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" width="150" alt="Album">
                    <div>
                        <h3>Space</h3>
                        <p class="artist-name">Neil Armstrong</p>
                        <p class="artist-genre">Hip-Hop</p>
                    </div>
                </li>
            
            </ul>

            <div class="album-stock" id="album-stock">

            </div>

        </div>



        <h2 id="new-album">New Album</h2>
        <div class="new-album" id="add-album">
            
            <form id="add-album-form" class="add-album-form">
                <h3>Add Album</h3>
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Album Title" name="title" required>

                <label for="artist">Artist:</label>
                <input type="text" id="artist" placeholder="Artist Name" name="artist" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" placeholder="Genre" name="genre" required>

                <label for="album-url">Album URL:</label>
                <input type="url" id="album-url" placeholder="Album URL" name="album-url" required>

                <button type="submit">Add Album</button>
            </form>


        </div>






    </main>



    <footer>
        <p> Â© DJ Days</p>
    </footer>

    <script src="/scripts/script.js"></script>
</body>
</html>
