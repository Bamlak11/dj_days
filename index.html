<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Days</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


<body>


    <main>

        <header>
            <h1>DJ DAYS</h1>
            <nav>
                <a href="#now-playing">Now Playing</a>
                <a href="#album-list">Album List</a>
                <a href="#new-album">New Album</a>
            </nav>


        </header>

        <h2>Now Playing</h2>
        <div class="now-playing" id="now-playing">
            

            <div class="music-info">
                <img src="https://images.pexels.com/photos/1319799/pexels-photo-1319799.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" width="350" height="350" alt="Album Image">
                <br>
                <p id="song-title"> Song Title:</p>
                <p id="song-artist"> Artist Name:</p>
            </div>
            <audio controls>
                
            </audio>

            <div class="music-controls">
                <button id="prev-button"><span class="material-symbols-outlined">
                    skip_previous</span></button>
                <button id="play-button"><span class="material-symbols-outlined">
                    play_circle </span></button>
                <button id="pause-button"><span class="material-symbols-outlined">
                    pause_circle</span></button>
                <button id="next-button"><span class="material-symbols-outlined">
                    skip_next</span></button>
            </div>

        </div>


        <h2>Album List</h2>
        <div class="album-list" id="album-list">
            
            <ul id="albums">
                
                <li>
                    <img src="" alt="Album">
                    <div>
                        <h3>Album Title</h3>
                        <p>Artist</p>
                        <p>Genre</p>
                    </div>
                </li>
                
            </ul>

        </div>



        <h2>New Album</h2>
        <div class="new-album" id="new-album">
            
            <form id="add-album-form" class="add-album-form">
                <h3>Add Album</h3>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>

                <label for="album-url">Album URL:</label>
                <input type="url" id="album-url" name="album-url" required>

                <button type="submit">Add Album</button>
            </form>


        </div>






    </main>



    <footer>
        <p> Â© DJ Days</p>
    </footer>

    <script src="/scripts/script.js"></script>
</body>
</html>
